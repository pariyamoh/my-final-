<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<link rel="stylesheet" href="./style.css">
<title>My-weather-app</title>
</head>


<body>
<div class = "weather-app">
<header>
<form id="searching">
            <input type="search" placeholder="Search a City .." class= "search-box" id="search-box" >
            <input type="submit" value = "Go" class="GO-button"/>
    </form>
    </header>
    <main>
    <div class = "weather-frame">
    <div>
    <h1 class = "city-name" id = "city"><strong>
     Rome </h1></strong><hr></hr>

    <strong id="times"></strong>, <span id="condition"></span>
    <br></br>
    Feels like: 
    <strong id = "feelslike"></strong>°C
    <br></br>

    Humidity: <strong id = "humidity"></strong> 

    Wind Speed: <strong id="wind"></strong>
    <hr class = "secondline"></hr>
    </div>

    <div class ="weather-detail-container">
    <div class="weather-icon" id = "icon">
    <img src = "http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png">
    </div>
    <div class="weather-degree" id="degree"></div>
    <div class="weather-degree-element">°C</div> 
    </div></div>
<div class="forecast" id="forecast"></div>

</main>
    <footer>
        This project was coded by 
        <a href = "https://github.com/pariyamoh" target="_blank">Pariya</a>
        , is 
        <a href = " https://github.com/pariyamoh/my-final-"target = "_blank">open-sourced </a>
        onGitHub and hosted on
        <a href="https://app.netlify.com/sites/pariya-weather-application/deploys" target="_blank" >Netlify </a>
    </footer></div>


</body>
<script src="./index.js"></script>
</html>
